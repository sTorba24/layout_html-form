<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action=""
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="fild">
        <legend>Personal information</legend>

        <label class="form-fild indent" for="surname-id">
          Surname:

          <input
            type="text"
            name="surname"
            id="surname-id"
            required
          >
        </label>

        <label class="form-fild indent" for="name-id">
          Name:

          <input
            type="text"
            name="name"
            id="name-id"
            required
          >
        </label>

        <label class="form-fild indent" for="age-id">
          How old are You?

          <input
            type="number"
            name="age"
            value="12"
            min="12"
            max="100"
            id="age-id"
            required
          >
        </label>

        <label class="form-fild indent" for="birth-id">
          Full date of birth:

          <input
            type="date"
            name="birth"
            id="birth-id"
            required
          >
        </label>

        <label class="form-fild indent" for="agreement-id">
          I accept the term of the agreement

          <input
            type="checkbox"
            name="agreement"
            id="agreement-id"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fild">
        <legend>Registration</legend>

        <label class="form-fild indent" for="mail-id">
          E-mail:
          <input
            type="email"
            name="mail"
            placeholder="email@example.com"
            id="mail-id"
            required
          >
        </label>

        <label class="form-fild indent" for="password-id">
          Password:
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="32"
            id="password-id"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fild">
        <legend>An interesting fact about you!</legend>

        <div class="indent">
          Do you love cats?

          <label for="y" class="indent">
            <input
            type="radio"
            name="pet"
            value="yes"
            id="y"
          >

          Yes
          </label>

          <label for="n" class="indent">
            <input
            type="radio"
            name="pet"
            value="no"
            id="n"
          >

          No
          </label>
        </div>

        <label class="form-fild indent" for="color-id">
          What is your favorite color?

          <input
          type="color"
          name="color"
          value="000"
          id="color-id"
        >
        </label>

        <label class="form-fild indent" for="time-id">
          What time do you go to bed?

          <input
            type="time"
            name="sleep-time"
            id="time-id"
          >
        </label>

        <label class="form-fild indent" for="car-id">
          What are your favorit brand of car?

          <select
            name="car"
            id="car-id"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form-fild indent" for="rating-id">
          How do you rate our work?

          <input
            type="range"
            name="rating"
            id="rating-id"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fild">
        <legend>Additional info</legend>

        <label class="form-fild indent" for="text-id">
          Comments:

          <textarea
            name="text"
            id="text-id"
            cols="15"
            rows="2"
          >
          </textarea>
        </label>

        <label class="form-fild indent" for="recommend-id">
          Would you recommend us?

          <select name="recommend" id="recommend-id">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
